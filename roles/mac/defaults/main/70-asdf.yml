    delete_versions: []
    global: 0.24.2
  - name: tmux
    brew_deps: []
    repository: "https://github.com/aphecetche/asdf-tmux"
    versions:
      - 3.1c
    delete_versions: []
    global: 3.1c
  - name: minikube
    brew_deps: []
