---
# defaults file for asdf
asdf_version: "v0.7.6"
asdf_user: "deploy"
asdf_legacy_version_file: "yes"

asdf_git_repo: "https://github.com/asdf-vm/asdf.git"
# asdf_home: "{{ ansible_env.HOME }}"
asdf_dir: "{{ ansible_user_dir }}/.asdf"
asdf_bin: "{{ asdf_dir}}/bin/asdf"

asdf_plugins:
  - name: stern
    brew_deps: []
    repository: "https://github.com/looztra/asdf-stern"
    versions:
      - 1.14.0
    delete_versions: []
    global: 1.14.0
  - name: tilt
    brew_deps: []
    repository: "https://github.com/eaceaser/asdf-tilt"
    versions:
      - 0.18.8
    delete_versions: []
    global: 0.18.8
  - name: opa
    # Open policy agent
    brew_deps: []
    repository: "https://github.com/tochukwuvictor/asdf-opa"
    versions:
      - 0.26.0
    delete_versions: []
    global: 0.26.0
  - name: pluto
    brew_deps: []
    repository: "https://github.com/FairwindsOps/asdf-pluto"
    versions:
      - 4.0.4
    delete_versions: []
    global: 4.0.4
  - name: rclone
    brew_deps: []
    repository: "https://github.com/johnlayton/asdf-rclone"
    versions:
      - 1.54.0
    delete_versions: []
    global: 1.54.0
  - name: redis
    brew_deps: []
    repository: "https://github.com/smashedtoatoms/asdf-redis"
    versions:
      - 6.0.10
    delete_versions: []
    global: 6.0.10
  - name: starship
    # All terminals and shells prompt
    brew_deps: []
    repository: "https://github.com/grimoh/asdf-starship"
    versions:
      - 0.50.0
    delete_versions: []
    global: 0.50.0
  - name: k9s
    brew_deps: []
