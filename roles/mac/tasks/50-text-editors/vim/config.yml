---
- name: Create configuration directory for vim
  file:
    state: 'directory'
    dest: '{{dotfiles_dir }}/vim'
    mode: '0755'

- name: Configure vim global options
  template:
    src: 'vimrc.j2'
    dest: '{{ dotfiles_dir }}/vim/vimrc'
    mode: '0744'

- name: Configure vim plugins
  template:
    src: 'vimrc-plugins.j2'
    dest: '{{ dotfiles_dir }}/vim/vimrc-plugins'
    mode: '0744'

- name: Create a symbolic link
  ansible.builtin.file:
    src: '{{ dotfiles_dir }}/vim/vimrc'
    dest: '{{ ansible_user_dir }}/.vimrc'
    state: link

- name: install vundle plugin
  shell: nvim +PluginInstall +qall --headless

- name: install vundle plugin
  shell: nvim +PluginInstall +qall --headless
